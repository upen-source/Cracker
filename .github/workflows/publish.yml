---
name: NuGet

on:
  push:
    branches: [main, exam]
    paths:
      - "Cracker.nuspec"

jobs:
  publish:
    name: Publish on NuGet
    runs-on: windows-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: ⬇️ Checkout repository
        uses: actions/checkout@v2

      - name: 🆖 Setup NuGet
        uses: nuget/setup-nuget@v1
        with:
          nuget-version: "5.x"

      - name: 📦 Package the template
        run: nuget pack -NoDefaultExcludes Cracker.nuspec

      - name: 🔝 Publish to nuget.org
        run: nuget push Cracker.Template.*.nupkg -src https://api.nuget.org/v3/index.json ${{secrets.NUGET_API_KEY}}
